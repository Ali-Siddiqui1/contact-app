<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="contacts"></div>
    <br />
    <!-- create contact modal -->
    <button onclick="showCreateModal()" type="button" class="btn btn-primary btn-sm" data-toggle="modal">
        Create Contact
    </button>
    <div class="modal fade" id="createModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <input id="create_first_name" type="text" placeholder="Firstname" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" onclick="createUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
